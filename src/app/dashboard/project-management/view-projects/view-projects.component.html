<div class="flex">
    <div class="flex justify-between w-full">
        <span class="text-3xl uppercase">Projects</span>
        <div class="flex">
            <button mat-raised-button (click)="openModal()">
                <mat-icon>add</mat-icon>
                <span class="text-xl">Add Project</span>
            </button>
            <button class="ml-1" mat-raised-button (click)="fileUpload.click()">
                <mat-icon class="mr-1">backup</mat-icon>
                <span class="text-xl">Upload Skills</span>
            </button>
            <input type="file" class="file-input"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                (change)="onFileSelected($event)" #fileUpload>
        </div>
    </div>
</div>

<div class="outer-div pt-8">
    <div class="mb-7 w-full mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
            <ng-container matColumnDef="project-name">
                <th mat-header-cell *matHeaderCellDef>
                    Project Name
                </th>
                <td style="width: 25%;" mat-cell *matCellDef="let element"
                    [ngClass]="{'add-border-top': element?.expanded}">
                    <span> {{element.projectName}} </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="project-code">
                <th mat-header-cell *matHeaderCellDef> Project Code </th>
                <td style="width: 25%;" mat-cell *matCellDef="let element"
                    [ngClass]="{'add-border-top': element?.expanded}">
                    <span> {{element.projectCode}} </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="project-description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td style="width: 25%;" mat-cell *matCellDef="let element"
                    [ngClass]="{'add-border-top': element?.expanded}">
                    <span> {{element.description}} </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'add-border-top': element?.expanded}">
                    <div class="flex">
                        <app-project-action-cell-rederer [project]="element"></app-project-action-cell-rederer>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
